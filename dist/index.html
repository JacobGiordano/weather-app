<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Balloon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700;800;900&family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/styles.css">
</head>
<body>
  <header id="header" class="header">
    <h1 id="page-title" class="page-title">Weather Balloon</h1>
    <div id="search-form-and-toggle-wrapper" class="search-form-and-toggle-wrapper">
      <form action="" id="search-form" class="search-form">
        <label for="search-input" id="search-input-label" class="search-input-label">Enter a city name</label>
        <input type="text" id="search-input" class="search-input" name="search-input" placeholder="">
        <button type="submit" id="search-btn" class="search-btn">Search</button>
      </form>
      <div id="temp-unit-slider" class="temp-unit-slider">
        <label for="temp-unit-checkbox" id="temp-unit-slider-label" class="temp-unit-slider__label" aria-la>Temperature unit</label>
        <input type="checkbox" name="temp-unit-checkbox" id="temp-unit-checkbox" class="temp-unit__checkbox hidden">
        <div class="slider-options">
          <div id="celcius" class="temp-unit selected">C&deg;</div>
          <div id="farenheit" class="temp-unit">F&deg;</div>
        </div>
      </div>
    </div>
  </header>
  <main id="main" class="main">
    <div id="current-weather" class="current-weather">
      <div id="results" class="results">
        <button id="results-close-btn" class="results__close-btn">&times;</button>
        <span id="results-msg" class="results__msg"></span>
        <ul id="results-ul" class="results__ul"></ul>
      </div>
      <div class="current-weather__row current-weather__city-state">
        <div class="city-state-wrapper">
          <div id="current-weather-city" class="current-weather__city"></div>
          <div id="current-weather-state" class="current-weather__state"></div>
        </div>
        <div id="current-weather-country" class="current-weather__country"></div>
      </div>
      <div class="current-weather__row current-weather__temp-icon">
        <div id="current-weather-temp" class="current-weather__current-temp"></div>
        <img id="current-weather-icon" class="current-weather__icon"></img>
      </div>
      <div class="current-weather__row">
        <!-- <div id="current-weather-main" class="current-weather__main"></div> -->
        <div id="current-weather-description" class="current-weather__description"></div>
      </div>
      <div class="current-weather__row">
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Feels like</span>
          <div id="current-weather-feels-like" class="current-weather__feels-like"></div>
        </div>
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Humidity</span>
          <div id="current-weather-humidity" class="current-weather__humidity"></div>
        </div>
      </div>
      <div class="current-weather__row">
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Pressure</span>
          <div id="current-weather-pressure" class="current-weather__pressure"></div>
        </div>
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Wind speed</span>
          <div id="current-weather-wind-speed" class="current-weather__wind-speed"></div>
        </div>
      </div>
      <div class="current-weather__row">
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Clouds</span>
          <div id="current-weather-clouds" class="current-weather__clouds"></div>
        </div>
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Visibility</span>
          <div id="current-weather-visibility" class="current-weather__visibility"></div>
        </div>
      </div>
      <div class="current-weather__row">
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Sunrise</span>
          <div id="current-weather-sunrise" class="current-weather__sunrise"></div>
        </div>
        <div class="current-weather__wrapper">
          <span class="current-weather__title">Sunset</span>
          <div id="current-weather-sunset" class="current-weather__sunset"></div>
        </div>
      </div>
    </div>
  </main>
  <footer id="footer" class="footer">
    <span>Weather icons by <a href="https://basmilius.github.io/weather-icons/" target="_blank">Bas Milius</a></span>
    <span>Powered by <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap API</a></span>
  </footer>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
